<!DOCTYPE html>
<html>
<head>
    <title>VLTRN Icon Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 40px;
            background: #f7fafc;
        }
        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        canvas {
            border: 2px solid #e2e8f0;
            margin: 10px 0;
            cursor: pointer;
        }
        .instructions {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>ðŸŽ® VLTRN Extension Icon Generator</h1>
    <div class="instructions">
        <strong>Instructions:</strong>
        <ol>
            <li>Right-click each canvas below</li>
            <li>Select "Save image as..."</li>
            <li>Save with the exact filename shown (e.g., icon16.png)</li>
            <li>Save all files to the <code>icons/</code> folder</li>
        </ol>
    </div>

    <h3>icon16.png (16x16)</h3>
    <canvas id="icon16" width="16" height="16"></canvas>

    <h3>icon48.png (48x48)</h3>
    <canvas id="icon48" width="48" height="48"></canvas>

    <h3>icon128.png (128x128)</h3>
    <canvas id="icon128" width="128" height="128"></canvas>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');

            // Purple gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // White game controller emoji
            ctx.fillStyle = 'white';
            const fontSize = Math.floor(size * 0.6);
            ctx.font = fontSize + 'px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸŽ®', size/2, size/2);
        }

        drawIcon(document.getElementById('icon16'), 16);
        drawIcon(document.getElementById('icon48'), 48);
        drawIcon(document.getElementById('icon128'), 128);

        console.log('âœ… Icons generated! Right-click each canvas to save.');
    </script>
</body>
</html>
